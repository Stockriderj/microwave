<!DOCTYPE html>
<html>
    <head>
        <title>The Microwave</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>The Microwave</h1>
        <p>By Stockriderj/JacksonLens</p>
        <h2><a href="tutorial.html" target="_blank">User's Manual</a></h2>
        
        <div>
            <div id="display">
                <p id="heated">I haven't heated anything yet.</p>
                <p id="feedback">Hmm, new microwave!</p>
            </div>
            <div id="controls">
                <button id="toggleBtn" style="background-color:#8f0101;" onclick="microwave.toggle();"></button>
                <button id="heatBtn" onclick="microwave.heat();">Heat</button>
                <button id="timeBtn" onclick="microwave.tellTime();">Time</button>
            </div>
        </div>
  
        <script src="script.js"></script>
    </body>
</html>
